server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecom_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

app:
  jwt:
    secret: "4d9f9c9b2d6e4e4b8f6b1a7c3e2d9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e"
    accessTokenExpirationMs: 900000        # 15 min
    refreshTokenExpirationMs: 604800000    # 7 days

appseed:
  admin:
    name: "Admin"
    email: "admin@ecom.com"
    password: "Admin@123"
